<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta name="googlebot" content="noindex,nofollow,noarchive">
    <link href="./honoka/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>AGA EP GALLERY</title>
  </head>
  <body>
    <script src="//accaii.com/agaep/script.js" async></script><noscript><img src="//accaii.com/agaep/script?guid=on"></noscript>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link" id="nav-event-tab" data-toggle="tab" data-target="#nav-event" type="button" role="tab" aria-controls="nav-event" aria-selected="false">event</button>
        <button class="nav-link" id="nav-story-tab" data-toggle="tab" data-target="#nav-story" type="button" role="tab" aria-controls="nav-story" aria-selected="true">story</button>
        <button class="nav-link" id="nav-chara-tab" data-toggle="tab" data-target="#nav-chara" type="button" role="tab" aria-controls="nav-chara" aria-selected="false">chara</button>
      </div>
    </nav>
    <div id="nav-tabContent" class="tab-content">

      <div id="nav-event" class="tab-pane fade show" role="tabpanel" aria-labelledby="nav-event-tab">
        <div class="filter-list">
          <div id="event-year-filter" data-filter="event-year"></div>
          <div id="event-tag-filter" data-filter="event-tag"></div>
        </div>
        <div id="event-movies" class="movie-list event"></div>
      </div>

      <div id="nav-story" class="tab-pane fade show" role="tabpanel" aria-labelledby="nav-story-tab">
        <div class="filter-list">
          <div id="story-partname-filter" data-filter="story-partname"></div>
        </div>
        <div id="story-movies" class="movie-list"></div>
      </div>

      <div id="nav-chara" class="tab-pane fade show" role="tabpanel" aria-labelledby="nav-chara-tab">
        <div class="filter-list">
          <div id="chara-series-filter" data-filter="chara-series"></div>
        </div>
        <div id="chara-movies" class="movie-list"></div>
      </div>
    </div>

    <div id="btn-group-template-story" style="display:none">
      <div class="btn-group scrollable-menu">
        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          All
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" val="All">All</a>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>

    <div id="btn-group-template-event" style="display:none">
      <div class="btn-group scrollable-menu">
        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          All
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" val="All">All</a>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>

    <div id="btn-group-template-chara" style="display:none">
      <div class="btn-group scrollable-menu">
        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          All
        </button>
        <div class="dropdown-menu chara">
          <a class="dropdown-item" href="#" val="All">All</a>
        </div>
      </div>
    </div>

    <div id="template-story" style="display:none">
      <div class="template moviecard">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <ul class="list"></ul>
            <!--
            <p class="btn-block">
              <a target="_blank">
                <button class="btn btn-primary">録画 <i class="bi-box-arrow-in-up-right"></i></button>
              </a>
            </p>-->
          </div>
        </div>
      </div>
    </div>

    <div id="template-event" style="display:none">
      <div class="template moviecard">
        <div class="card">
          <div class="row">
            <div class="col-auto">
              <img src="{{banner}}" class="img-fluid event-banner" alt="" loading="lazy">
            </div>
            <div class="col-auto">
              <div class="card-body">
                <p class="date">{{date}}</p>
                <h5 class="card-title">{{title}}</h5>
                <p class="btn-block">
                  <a target="_blank" class="ytlink">
                    <button class="btn-sm btn-primary" target="_blank">
                      録画 <i class="bi-box-arrow-in-up-right"></i>
                    </button>
                  </a>
                  <button class="btn-sm btn-primary synopsis" data-toggle="modal" data-target="#exampleModalCenter">info</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="template-chara" style="display:none">
      <div class="template moviecard">
        <div class="card chara">
          <div class="row">
            <div class="col-auto">
              <img src="" class="img-fluid event-banner" alt="" loading="lazy">
            </div>
            <div class="col-auto">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <a target="_blank" class="cep">
                  <button class="btn-sm btn-primary" target="_blank">キャラEp <i class="bi-box-arrow-in-up-right"></i></button>
                </a>
                <a target="_blank" class="kep">
                  <button class="btn-sm btn-primary" target="_blank">絆Ep <i class="bi-box-arrow-in-up-right"></i></button>
                </a>
              </div>
              <div class="card-body">
                <button class="btn-sm btn-primary resume" data-toggle="modal" data-target="#exampleModalCenter"> 履歴書 </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-history">
            <h6>開催履歴</h6>
            <ul class="list-group list-group-flush">
            </ul>
          </div>
          <div class="modal-banner"><img src="" class="img-fluid" alt=""></div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary closebtn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <a id="topbutton" onclick="window.scrollTo(0,0)">
      <i class="bi bi-arrow-up-circle-fill"></i>
    </a>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
